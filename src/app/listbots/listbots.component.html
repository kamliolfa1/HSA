<section>
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile [colspan]= "1" [rowspan]="1">
      <h2 style="color: #808080"><strong>BOTS</strong></h2>
    </mat-grid-tile>
    <mat-grid-tile [colspan]= "2" [rowspan]="1">
      <mat-form-field appearance="outline" [style.width.px]=500>
        <mat-label>Search a bot</mat-label>
        <input matInput placeholder="Search a bot">
        <mat-icon matSuffix>search</mat-icon>
        <mat-hint></mat-hint>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <button mat-button color="black" (click)=openDialogBot() alin ="end">
        <span>
          <strong> Add Chatbot </strong>
        </span>
      </button>
    </mat-grid-tile>

  </mat-grid-list>
  </section>

<app-bots></app-bots>
